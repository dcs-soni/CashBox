<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Box</title>
</head>
<body>
    <h1>Cash Box</h1>

    <section class="content-box">
        <p>Bill Amount</p>
        <input class="bill-amount" type="number"></input>
        <button class="bill-next-btn" type="submit">Next</button>

        <div class="paid-container">
            <p> Paid </p>
            <input class="paid-amount" type="number"></input>
            <button class="paid-next-btn" type="submit">Next</button>
        </div>

        <div class="statement"></div>

        <div class="notes-container">
            <p>Change</p>
            <table>
                <tbody>
                    <tr>
                        <td>No of Notes</td>
                        <td id="500"></td>
                        <td id="100"></td>
                        <td id="50"></td>
                        <td id="20"></td>
                        <td id="10"></td>
                        <td id="5"></td>
                        <td id="1"></td>

                    </tr>

                    <tr>
                        <td>Notes</td>
                        <td>500</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>

        </div>
        
    </section>

    <div class="upper-container">
        <div class="left-design"></div>
        <div class="right-design"></div>
    </div>

    <div class="lower-container"></div>
    <script src="app.js"></script>
</body>
</html>
